apiVersion: v1
kind: Namespace
metadata:
  name: l6m5-software-engineering-and-devops
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: continuous-deployment
  namespace: l6m5-software-engineering-and-devops
rules:
  - apiGroups:
      - ""
      - apps
      - networking.k8s.io
    resources:
      - namespaces
      - deployments
      - replicasets
      - ingresses
      - services
      - secrets
    verbs:
      - create
      - delete
      - deletecollection
      - get
      - list
      - patch
      - update
      - watch
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: github-actions
  namespace: l6m5-software-engineering-and-devops
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: continuous-deployment
  namespace: l6m5-software-engineering-and-devops
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: continuous-deployment
subjects:
  - kind: ServiceAccount
    name: github-actions
    namespace: l6m5-software-engineering-and-devops
---
apiVersion: v1
kind: Secret
metadata:
  name: github-actions-token
  namespace: l6m5-software-engineering-and-devops
  annotations:
    kubernetes.io/service-account.name: github-actions
type: kubernetes.io/service-account-token
